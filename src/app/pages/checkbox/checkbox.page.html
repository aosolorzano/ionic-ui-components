<app-header title="checkbox"></app-header>

<ion-content class="ion-padding" [fullscreen]="true">
  <ion-list mode="md">
    <ion-item *ngFor="let item of data" (click)="onClick(item)">
      <ion-label>{{ item.name }}</ion-label>
      <ion-checkbox [color]="item.name"
                    [(ngModel)]="item.selected"
                    slot="end"></ion-checkbox>
    </ion-item>
  </ion-list>

  <ion-button (click)="viewData()" expand="block">
    View Data
  </ion-button>
</ion-content>
