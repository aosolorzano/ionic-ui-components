<app-header title="List - Sliding"></app-header>

<ion-content class="ion-padding" [fullscreen]="true">
  <ion-list>
    <ion-item-sliding *ngFor="let user of users | async">
      <ion-item-options side="start">
        <ion-item-option (click)="favorite(user)">
          <ion-icon slot="icon-only" name="heart-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="share(user)">
          <ion-icon slot="icon-only" name="share-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      <ion-item>
        <ion-label>
          <h3>{{ user.name }}</h3>
          <h3>{{ user.email }}</h3>
        </ion-label>
        <ion-label slot="end" class="ion-text-end text-small">{{user.phone}}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="delete(user)">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
