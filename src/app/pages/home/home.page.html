<ion-header mode="ios">
  <ion-toolbar>
    <ion-title color="primary">Components</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let route of routes" [routerLink]="route.redirectTo" detail="true">
      <ion-icon [name]="route.icon" slot="start" color="primary"></ion-icon>
      {{ route.name }}
    </ion-item>
  </ion-list>
</ion-content>
